{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Empleados{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for e in employees %}
        <div>
          <h2>{{ e['nombre'] }} {{ e['apellido'] }} - {{ e['departamento'] }} </h2> 
        </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
