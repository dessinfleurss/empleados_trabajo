{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Departamentos{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for d in departments %}
        <div>
          <a href="{{ url_for('departments.detalle', id=d['id']) }}">
          <h4>{{ d['nombre'] }}</h4></a>
        </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
