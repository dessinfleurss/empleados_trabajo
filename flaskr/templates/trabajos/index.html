{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Trabajos{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for j in jobs %}
        <div>
          <h4>{{ j['trabajo'] }} - {{ j['salario_minimo'] }} - {{ j['salario_maximo'] }}</h4> 
        </div>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
